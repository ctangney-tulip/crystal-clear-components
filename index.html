<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
      /** Component Loading Style here for now */
      .cc-load {
        display: none;
        opacity: 0;
        transition: opacity cubic-bezier(0.79, 0.19, 0.35, 0.98) 0.375s;
      }
      .cc-load[data-rendered='true'] {
        display: block;
      }
      .cc-load[data-opaque='true'] {
        opacity: 1;
        transition: opacity cubic-bezier(0.79, 0.19, 0.35, 0.98) 0.375s;
      }
    </style>
  </head>
  <body data-theme="dark">
    <main id="main-content">
      <div class="cc-banner">
        <div class="container">
          <div class="row text-center">
            <div class="col">
              <h1 class="mb-4">Hey</h1>
              <p>
                This is the current sandbox for Crystal Clear Components.
                Everything you see here utilizes the tools in this package --
                except for the Internet tubes responsible for piping this data
                to you!
              </p>
            </div>
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
